<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-9">
  <link rel="stylesheet" href="style.css">
  <script src="rps.js" defer></script>
  <title>Rock Paper Scissors</title>
  </head>
  <body>
    <span id="header">Rock Paper Scissors</span>
    <div class="scoreInfo">
      <div id="score">SCORE</div>
        <div class="roundContainer">
          <span id="round">Round:  </span><span id="roundNum"> 0</span>
        </div>
    </div>

    <div class="playerComputerScores">
      <div><label id="player">Player: </label>0<label id="pScore"></label></div>
      <div><label id="computer">Computer: </label>0<label id="cScore"></label></div>
    </div>

    <div> 
      <p class="winner">Who will win? Find out at 11 for 12.99 a month.</p>
    </div>

    <div class="buttonContainer" id="bC">
      <button class="rps" id="r">ROCK</button>
      <button class="rps" id="p">PAPER</button>
      <button class="rps" id="s">SCISSORS</button>
    </div>
  
  </body>
</html>
